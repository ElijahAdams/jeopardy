<nav id="headerLabel" class="navbar navbar-light jeopardyBlue" >
  <img src="../assets/JeopardyLogo.svg" height="80px" width="120px" style="color: yellow;" (click)="finalJeo()" ><!--finalJeo-->
</nav>
<div id="scoreboard" class="container-fluid">
  <div class="row">
    <div class="col" *ngFor="let team of teams" style="height: 50px; color: white; ">
      <div class="text-center">
        <span  class="teamScore" (click)="manualPointProcess(team)">{{team.score}}</span>
        <br>
        <span class="teamName">{{team.name}}</span>
      </div>
    </div>
  </div>
</div>

<div id="questionCategories" class="container-fluid">
  <div class="row">
    <div class="col card" *ngFor="let catogory of categories"  style="height: 100px;">
      <div class="card-body text-center">
        {{catogory}}
      </div>
    </div>
  </div>
</div>
<app-game-row [questionsArrayInfo]="r1"></app-game-row>
<app-game-row [questionsArrayInfo]="r2"></app-game-row>
<app-game-row [questionsArrayInfo]="r3"></app-game-row>
<app-game-row [questionsArrayInfo]="r4"></app-game-row>
<app-game-row [questionsArrayInfo]="r5" ></app-game-row>
